<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<!-- Logo -->
<a href="index.html" class="logo"> <!-- mini logo for sidebar mini 50x50 pixels -->
	<span class="logo-mini"><b>L</b></span> <!-- logo for regular state and mobile devices -->
	<span class="logo-lg"><b>Logitech</b></span>
</a>
<!-- Header Navbar: style can be found in header.less -->
<nav class="navbar navbar-static-top">
	<!-- Sidebar toggle button-->
	<a href="#" class="sidebar-toggle" data-toggle="push-menu"
		role="button"> <span class="sr-only">Toggle navigation</span>
	</a>

	<div class="navbar-custom-menu">
		<ul class="nav navbar-nav">


			<!-- User Account: style can be found in dropdown.less -->
			<li class="dropdown user user-menu"><a href="#"
				class="dropdown-toggle" data-toggle="dropdown"> 
				<i class="fa fa fa-user-circle-o fa-1x"></i>
				 <span class="hidden-xs">#{logonMB.user.nome}</span>
			</a>
            <ul class="dropdown-menu">
                <li class="user-header">
                    <div class="hidden-xs">
                        <pe:gravatar style="border-radius: 50%"
                                     />
                    </div>
                    <p>
                        #{logonMB.user.nome}
                        <small> #{logonMB.user.funcao}</small>
                    </p>
                </li>
                <li class="user-footer">
                    <h:form prependId="false">
                        <div class="pull-left">
                            <p:commandLink  styleClass="btn btn-danger"  value="Mudar senha"/>
                        </div>
                        <div class="pull-right">
                            <p:commandLink id="logout"  title="Logoff" action="#{logonMB.login()}">
                                <i class="fa fa-sign-out fa-2x"></i>
                            </p:commandLink>
                        </div>
                    </h:form>
                </li>
            </ul></li>
			<!-- Control Sidebar Toggle Button -->
<!-- 			<li><a href="#" data-toggle="control-sidebar"><i
					class="fa fa-gears"></i></a></li> -->
		</ul>
	</div>
</nav>

</html>
